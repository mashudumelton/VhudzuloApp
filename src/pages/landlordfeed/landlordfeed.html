<ion-content padding>
    <form [formGroup]="lord">
	<ion-list>

      <ion-item class="clear">
          <ion-label floating>City</ion-label>
          <ion-input type="city" formControlName="city"></ion-input>
        </ion-item>

		<ion-item class="clear">
			<ion-label floating>Address</ion-label>
			<ion-input type="Address" formControlName="address"></ion-input>
		</ion-item>
		<ion-item class="clear">
			<ion-label floating>Description</ion-label>
			<ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    
		<ion-item class="clear">
			<ion-label floating>Price Per Month</ion-label>
			<ion-textarea type="Number" formControlName="price"></ion-textarea>
    </ion-item>
    
    <ion-item class="clear">
        <ion-label floating>Number Of Rooms</ion-label>
        <ion-textarea type="Number" formControlName="numberofrooms"></ion-textarea>
      </ion-item>
	
  </ion-list>


<!-- <h>Rooms Available<h> -->

    <ion-item class="clear">
        <ion-label floating>Number Of Single Rooms</ion-label>
        <ion-textarea type="Number" formControlName="numberofsinglerooms"></ion-textarea>
      </ion-item>
  

  <ion-item class="clear">
      <ion-label floating>Number Of Double Rooms</ion-label>
      <ion-textarea type="Number" formControlName="numberofdoublerooms"></ion-textarea>
    </ion-item>


  
  <ion-row>
  <ion-col col-8>
    <!-- <div id="status">
      {{pictures.length}} added. you can still add {{4 - pictures.length}}.
    </div> -->
  </ion-col>

    <button ion-button  block outline  style="background-color: transparent; color:violet"  (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
     
<button ion-button  block outline  style="background-color: transparent; color:violet" (click)="openGallery();">
  <ion-icon name="images"></ion-icon>
</button>
</ion-row>



 <button ion-button  block outline style="background-color: transparent; color:violet" (click)="upload()">Upload House</button>
</form>
</ion-content>
