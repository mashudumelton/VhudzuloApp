<ion-content padding>
    <form [formGroup]="lord">
	<ion-list>

		<ion-item class="clear">
			<ion-label floating>Address</ion-label>
			<ion-input type="Address" formControlName="address"></ion-input>
		</ion-item>
		<ion-item class="clear">
			<ion-label floating>Description</ion-label>
			<ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    
		<ion-item class="clear">
			<ion-label floating>Price</ion-label>
			<ion-textarea type="Number" formControlName="price"></ion-textarea>
    </ion-item>
    
    <ion-item class="clear">
        <ion-label floating>Number Of Rooms</ion-label>
        <ion-textarea type="Number" formControlName="numberofrooms"></ion-textarea>
      </ion-item>
	
  </ion-list>
  <ion-row>
  <ion-col col-8>
    <!-- <div id="status">
      {{pictures.length}} added. you can still add {{4 - pictures.length}}.
    </div> -->
  </ion-col>

    <button ion-button full (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
 
</ion-row>
 <button ion-button full (click)="upload()">Upload House</button>
</form>
</ion-content>
