<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



     
     
  

 

        <div class="accounttype">
            <input type="radio" value="None" id="radioOne" name="account" checked/>
            <label for="radioOne" class="radio" (click)="my()" chec>Student</label>

            <input type="radio" value="None" id="radioTwo" name="account" />
            <label for="radioTwo" class="radio" (click)="lanadloa()">  Landlord</label>
          </div> 

  
    
              <form [formGroup]="student" (ngSubmit)="onSubmit()">
                <ion-item>
                    <ion-label floating>Student Number</ion-label>
                    <ion-input  formControlName="studNum" type="number"></ion-input>
                  </ion-item>
            
                  <ion-item *ngIf="student.controls.studNum.invalid && student.controls.studNum.dirty">
                      <p>Please enter your student number</p>
                  </ion-item>
            
            
                  <ion-item>
                      <ion-label floating>Fullname</ion-label>
                      <ion-input formControlName="fullname"  type="text"></ion-input>
                    </ion-item>
            
                    <ion-item *ngIf="student.controls.fullname.invalid && student.controls.fullname.dirty">
                    <p>Please enter Fullname</p>
                      </ion-item>
            
            
                    <ion-item>
                        <ion-label floating>Lastname</ion-label>
                        <ion-input formControlName="lastname"  type="text"></ion-input>
                      </ion-item>
            
                      <ion-item *ngIf="student.controls.lastname.invalid && student.controls.lastname.dirty">
                          <p>Please enter Lastname</p>
            
                        </ion-item>
            
                        <ion-item>
                    <ion-label floating>Gender</ion-label>
                    <ion-select formControlName ="gender" (ionChange)="onWork()">
                      <ion-option value="female">Female</ion-option>
                      <ion-option value="male">Male</ion-option>
                    </ion-select>
              </ion-item>
              <ion-item *ngIf="student.controls.gender.invalid && student.controls.gender.dirty" >
                  <p>Please enter Gender</p>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Date of birth</ion-label>
              <ion-input formControlName="dob"  type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="student.controls.dob.invalid && student.controls.dob.dirty" >
                <p>Please enter date of birth</p>
            </ion-item>
            
            
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input formControlName="email"  type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="student.controls.email.invalid && student.controls.email.dirty" >
                <p>Please enter username</p>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="password"  type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="student.controls.password.invalid && student.controls.password.dirty" >
                <p>Please enter password</p>
            </ion-item>
            
            <br>
            <button ion-button block round >Submit</button>
            </form>
         
            
            <br>
            
   </ion-content>
