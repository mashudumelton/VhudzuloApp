    <form [formGroup]="dzulo">


        <div class="accounttype">

          </ion-item>

        <ion-item  >

         <br> <br>
         
        <ion-item class="dev">
            <ion-icon id="icon" name="calendar" item-start></ion-icon>
           <ion-label >DateOfBirth</ion-label>
           <ion-input type= "dob" formControlName= "dof">DOF</ion-input>

        <ion-item class="dev">
            <ion-icon id="icon" name="transgender" item-start></ion-icon>

        <ion-item class="dev">
